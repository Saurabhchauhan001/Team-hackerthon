<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Wellbeing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .home, .profile {
            display: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('streak')">Streak</a>
        <a href="#" onclick="showPage('activity')">Your Activity</a>
        <a href="#" onclick="showPage('level')">Level & Certificate</a>
        <a href="#" onclick="showPage('profile')">Profile</a>
    </div>

    <div id="home" class="content home">
        <h1>Welcome to the Health & Wellbeing Portal</h1>
        <p>This is the home page where you can find an overview of your health activities.</p>
    </div>

    <div id="profile" class="content profile">
        <h1>Your Profile</h1>
        <p>Here you can see and edit your personal details.</p>
    </div>

    <script>
        function showPage(page) {
            const pages = document.querySelectorAll('.content');
            pages.forEach(function (element) {
                element.style.display = 'none';
            });
            document.getElementById(page).style.display = 'block';
        }

        // Show the home page by default
        showPage('home');
    </script>

</body>
</html>
