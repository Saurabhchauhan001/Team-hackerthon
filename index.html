<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Wellbeing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .home, .profile {
            display: none;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('streak')">Streak</a>
        <a href="#" onclick="showPage('activity')">Your Activity</a>
        <a href="#" onclick="showPage('level')">Level & Certificate</a>
        <a href="#" onclick="showPage('profile')">Profile</a>
    </div>

    <div id="home" class="content home">
        <h1>Welcome to the Health & Wellbeing Portal</h1>
        <p>Please log in to access your health activities.</p>

        <div class="login-container">
            <form onsubmit="login(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <div id="profile" class="content profile">
        <h1>Your Profile</h1>
        <p>Here you can see and edit your personal details.</p>
    </div>

    <script>
        function showPage(page) {
            const pages = document.querySelectorAll('.content');
            pages.forEach(function (element) {
                element.style.display = 'none';
            });
            document.getElementById(page).style.display = 'block';
        }

        function login(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple authentication (for demonstration purposes)
            if (username === 'admin' && password === 'password') {
                alert('Login successful!');
                showPage('profile'); // Redirect to profile page on successful login
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }

        // Show the home page by default
        showPage('home');
    </script>

</body>
</html>
